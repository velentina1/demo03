<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red-text {
            color: red;
        }
        .green-text{
            color: green;
        }
    </style>

</head>
<body>
<label>
    用户名
    <input type="text" name="username" class="username" onblur="checkUsername()">
    <span id="usernameMessage"></span>
</label>
<label>
    密码
    <input type="password" name="password" class="password">
</label>
<button onclick="login()">
    点击发送请求
</button>
<div id="responseMessage"></div>
</body>
<script src="js/jquery-3.3.1.js"></script>
<script>

    //一般通过检查用户名
    function checkUsername() {
        var username = $(".username").val();
        $.post("ajaxServlet", {
                "action": "checkUsername",
                "username": username},
                function (resp) {
                $("#usernameMessage").html('<span class="red-text">' + resp + '</span>');
        });

    }

    //一般通过检查登录
    function login() {
        var username = $(".username").val();
        var password = $(".password").val();
        $.post("ajaxServlet", {
            "action": "login",
            "username": username,
            "password": password},
            function (resp) {
            $("#responseMessage").html('<span class="green-text">' + resp + '</span>');
        });
    }

</script>
</html>
